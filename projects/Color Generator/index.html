<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Color Generator</title>
</head>

<body>
  <header>
    <h1>Color Generator</h1>
  </header>
  <main>
    <section class="color">
      <h2 class="color__heading">Background Color</h2>
      <p class="color__name">Very dark gray</p>
      <p class="color__hex">#333333</p>
      <p class="color__rgb">(51, 51, 51)</p>
    </section>
    <section class="btn">
      <button class="btn__generate"><span class="btn__text">Generate</span></button>
    </section>
  </main>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
