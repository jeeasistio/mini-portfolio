<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Pomodoro Clock</title>
</head>
<body>
  <header>
    <h1>Pomodoro Clock</h1>
  </header>
  
  <main>
    <div id="background"></div>
    <section id="timer">00:00</section>
    <section id="end">Take some break </section>
    <section id="time-input__container">
      <input type="number" id="time-input" placeholder="Enter time in minutes" />
    </section>
    <section id="buttons">
      <button id="buttons__start">Start</button>
      <button id="buttons__end" disabled="true">End</button>
    </section>
  </main>
  
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
