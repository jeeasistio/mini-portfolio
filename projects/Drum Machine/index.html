<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" title="style" type="text/css" />
  <title>Drum Machine</title>
</head>
<body>
  <header>
    <h1>Drum Machine</h1>
    <p>One tap music</p>
  </header>
  <main class="app">
    <section class="visual"></section>
    <section class="pads">
      <div class="pad1">
        <audio src="./sounds/bubbles.mp3"></audio>
      </div>
      <div class="pad2">
        <audio src="./sounds/clay.mp3"></audio>
      </div>
      <div class="pad3">
        <audio src="./sounds/confetti.mp3"></audio>
      </div>
      <div class="pad4">
        <audio src="./sounds/glimmer.mp3"></audio>
      </div>
      <div class="pad5">
        <audio src="./sounds/moon.mp3"></audio>
      </div>
      <div class="pad6">
        <audio src="./sounds/ufo.mp3"></audio>
      </div>
    </section>
  </main>
  
  <script src="./app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
