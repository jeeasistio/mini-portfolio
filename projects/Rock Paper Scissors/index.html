<!DOCTYPE html>
<html lang="en">
<head>
  <title>CodePen - Rock Paper Scissors</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=B612&amp;display=swap'>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <!-- partial:index.partial.html -->
  <main class="game">
    <div class="score">
      <div class="player-score">
        <h2>Player</h2>
        <p>
          0
        </p>
      </div>
      <div class="computer-score">
        <h2>Computer</h2>
        <p>
          0
        </p>
      </div>
    </div>

    <div class="intro">
      <h2>Rock Paper Scissors</h2>
      <button>Let's Play</button>
    </div>

    <div class="match fadeOut">
      <h2 class="winner">Choose an option</h2>
      <div class="hands">
        <img src="https://i.ibb.co/3NG0DMh/rock.png" alt="rock" border="0" class="player-hand">
        <img src="https://i.ibb.co/3NG0DMh/rock.png" alt="rock" border="0" class="computer-hand">
      </div>
      <div class="options">
        <button src="https://i.ibb.co/3NG0DMh/rock.png" class="rock">rock</button>
        <button src="https://i.ibb.co/KDQSj5q/paper.png" class="paper">paper</button>
        <button src="https://i.ibb.co/CnVwTTq/scissors.png" class="scissors">scissors</button>
      </div>
    </div>
  </main>
  <div id="warning-message">
    <code>this website is only viewable in landscape mode</code>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>

</body>
</html>
