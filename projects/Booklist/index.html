<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
  <title>Booklist</title>
</head>
<body>
  <header>
    <h1><i class="fas fa-book"></i> BookList</h1>
  </header>
  
  <main>
    <form id="book-form" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="title"><i class="fas fa-pencil-alt"></i> Title</label>
          <input type="text" nam="book" id="title" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="author"><i class="fas fa-user"></i> Author</label>
          <input type="text" name="book" id="author" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="isbn"><i class="fas fa-hashtag"></i> ISBN</label>
          <input type="text" name="book" id="isbn" class="form-control" required />
        </div>
        <input type="submit" class="add" name="book" value="Add Book +" />
      </fieldset>
    </form>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </main>
  
  <script src="./app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
